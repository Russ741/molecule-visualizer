<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three/build/three.module.js",
            "visualizer": "./visualizer.js"
		}
	}
</script>

<script type="module">
    import { render, updateScene } from 'visualizer';

	const pdbTextArea = document.getElementById("pdb-contents");

	function updateSceneWithText() {
		updateScene(pdbTextArea.value);
	}

	document.getElementById("update").addEventListener("click", updateSceneWithText);

    render(document.getElementById("viz-holder"));
    updateSceneWithText();
</script>
